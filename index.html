<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>AR GSplat.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); padding: 12px 24px;
            background: #fff; border-radius: 20px; border: none;
            font-weight: bold; z-index: 100;
        }
    </style>
</head>
<body>
    <button id="ar-button">Запустить AR</button>

    <script type="module">
        import * as SPLAT from 'https://cdn.jsdelivr.net';
        import * as THREE from 'https://cdnjs.cloudflare.com';

        let scene, camera, renderer, viewer;

        async function init() {
            // 1. Настройка сцены Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Включаем поддержку WebXR
            document.body.appendChild(renderer.domElement);

            // 2. Загрузка Splat модели (.spz или .splat)
            const splatScene = new SPLAT.Scene();
            const loader = new SPLAT.Loader();
            
            // Замените на путь к вашему файлу
            await loader.loadAsync("model.spz", splatScene);

            // Интеграция gsplat в цикл отрисовки Three.js
            const viewer = new SPLAT.Viewer(renderer, splatScene, camera);

            // 3. Обработка кнопки AR
            const arButton = document.getElementById('ar-button');
            arButton.addEventListener('click', () => {
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'local-floor']
                }).then((session) => {
                    renderer.xr.setSession(session);
                    arButton.style.display = 'none';
                });
            });

            renderer.setAnimationLoop(() => {
                viewer.update();
                renderer.render(scene, camera);
            });
        }

        init();
    </script>
</body>
</html>
