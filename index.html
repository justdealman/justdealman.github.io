<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR GSplat GitHub</title>
    <style>
        body { margin: 0; background-color: #111; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 1.2rem; text-align: center; z-index: 10;
        }
        #ar-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border-radius: 30px;
            border: none; font-weight: bold; display: none; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loader">Загрузка библиотеки...</div>
    <button id="ar-btn">ЗАПУСТИТЬ AR</button>

    <script type="module">
        // Используем конкретную версию для стабильности
        import * as SPLAT from './gsplat.js';

        async function init() {
            const canvas = document.createElement("canvas");
            const renderer = new SPLAT.WebGLRenderer(canvas);
            const scene = new SPLAT.Scene();
            const camera = new SPLAT.Camera();
            const controls = new SPLAT.OrbitControls(camera, canvas);
    
            document.body.appendChild(canvas);
    
            try {
                // В новых версиях используется SPLAT.SplatLoader()
                const loader = new SPLAT.SplatLoader(); 
                
                // Если файл переименован в .txt для GitHub, укажите "model.txt"
                await loader.loadAsync("./model.spz", scene, (progress) => {
                    console.log("Загрузка:", Math.round(progress * 100) + "%");
                });
    
                console.log("Модель успешно загружена!");
            } catch (error) {
                console.error("Ошибка загрузки:", error);
            }
    
            const frame = () => {
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(frame);
            };
            requestAnimationFrame(frame);
        }
    
        init();
    </script>
</body>
</html>
