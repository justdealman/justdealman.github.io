<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js Local No-CORS</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #status { position: fixed; top: 10px; width: 100%; text-align: center; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Загрузка локальных модулей...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "./three.module.js",
            "gaussian-splat-3d": "./splat.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as GaussianSplat3D from 'gaussian-splat-3d';

        async function init() {
            const status = document.getElementById('status');
            
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const viewer = new GaussianSplat3D.Viewer({
                'renderer': renderer,
                'selfRenderMode': GaussianSplat3D.RenderMode.External,
                'cameraUp': [0, -1, 0],
                'initialSceneRotation': [0, 0, 0, 1]
            });

            try {
                // Модель тоже грузим локально (переименуй в .txt если надо)
                await viewer.addSplatScene('./model.spz', {
                    'streamView': true
                });
                status.innerText = "Готово!";
                setTimeout(() => status.style.display = 'none', 2000);
            } catch (e) {
                status.innerText = "Ошибка загрузки модели: " + e.message;
            }

            function animate() {
                requestAnimationFrame(animate);
                viewer.update();
                viewer.render();
            }
            animate();
        }

        init();
    </script>
</body>
</html>
