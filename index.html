<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splat Viewer</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #status { position: fixed; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Загрузка модели...</div>
    <script type="module">
        import * as SPLAT from 'https://cdn.jsdelivr.net';

        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);

        const renderer = new SPLAT.WebGLRenderer(canvas);
        const scene = new SPLAT.Scene();
        const camera = new SPLAT.Camera();
        const controls = new SPLAT.OrbitControls(camera, canvas);

        async function init() {
            try {
                // Прямая загрузка файла
                await SPLAT.Loader.loadAsync("model.spz", scene);
                document.getElementById('status').innerText = "Модель загружена. Используйте мышь/тач для обзора.";
            } catch (error) {
                document.getElementById('status').innerText = "Ошибка: " + error.message;
                console.error(error);
            }

            const frame = () => {
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(frame);
            };

            requestAnimationFrame(frame);
        }

        init();

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
