<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Надежный AR</title>
    <!-- Подключаем ОДИН проверенный скрипт Google -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #111; color: white; }
        model-viewer {
            width: 100%;
            height: 80vh;
            background-color: #000;
        }
        .controls { padding: 20px; text-align: center; }
        #ar-button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- src - путь к твоему сконвертированному .glb файлу -->
    <model-viewer 
        src="./model.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        shadow-intensity="1"
        alt="3D модель">
        
        <button slot="ar-button" id="ar-button">
            ПОСМОТРЕТЬ В ВАШЕЙ КОМНАТЕ
        </button>
        
    </model-viewer>

    <div class="controls">
        <h3>Инструкция:</h3>
        <p>1. В браузере ты видишь модель.</p>
        <p>2. Нажми кнопку для перехода в AR.</p>
        <p>3. Наведи телефон на пол.</p>
    </div>

</body>
</html>
